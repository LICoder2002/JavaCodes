<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本对象</title>
  <script>
/*
    RegExp: 正则表达式对象
        1. 正则表达式: 定义字符串的组成规则
            * 单个字符: []
                \d [0-9]
                \w [a-zA-Z0-9]
            * 量词符号
                ？: 出现0次或1次
                *: 表示0次或多次
                +: 表示1次或多次
                {m, n} 表示 m <= 数量 <= n
                    {, n}: 最多n次
                    {m, }: 最少m次

            * 开始结束符号
                ^: 开始符号
                $: 结束符号

        2. 正则表达式对象
            * 创建
                1. var reg = new RegExp（正则表达式）
                2. var reg = /正则表达式/
            * 方法
                1. test
  */

    var reg = new RegExp("^\\w{6,12}$");

    var reg2 = /^\w{6,12}$/;

    alert(reg);
    alert(reg2);
    var username = "zhangsan";

    var flag = reg.test(username);
    alert(flag);


  </script>

</head>
<body>

</body>
</html>
