<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
    form: 用于定义表单。可以定义一个范围，范围代表采集用户数据的范围
        * 属性:
            * action: 指定提交的数据URL
            * method: 指定提交方式
                * 一共7种，两种常用
                    get:
                        1. 请求参数会在地址栏中显示，会封装在请求行中
                        2. 请求参数大小有限制
                        3. 不安全
                    post:
                        1. 请求参数不会在地址栏中显示，会封装在请求体中
                        2. 请求参数大小没有限制
                        3. 较安全


        * 表单项中的数据要想被提交，必须指定其name属性

        * 表单项标签
            * input:
                * type:
                    * text: 文本输入框，默认值
                    * password: 密码输入框
                    * radio: 单选框
                        注意:
                            1. name属性一样
                            2. 提供value
                            3. checked指定默认值
                    * checkbox: 复选框
                            1. name属性一样
                            2. 提供value
                            3. checked指定默认值
                    * file: 提交文件
                    * hidden: 隐藏域
            * select: 下拉列表

            * textarea: 文本域

    -->
<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    <label for="password">密码</label>：<input type="password" name="password" placeholder="请输入密码" id="password"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
        <input type="radio" name="gender" value="female"> 女<br>

    爱好：<input type="checkbox" name="hobby" value="C"> C语言
        <input type="checkbox" name="hobby" value="Java"> Java
        <input type="checkbox" name="hobby" value="C++" checked="checked"> C++
    <br>
    图片：<input type="file" name="file">
    <br>
    隐藏域：<input type="hidden">
    <br>
    <input type="button" value="一个按钮">
    <br>
    取色器：<input type="color" name="color">
    <br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>


    省份：<select name="province">
            <option>--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
            <option value="4" >深圳</option>
        </select>
    <br>
    <br>

    自我描述：<textarea cols="20" rows="5" name="describe"></textarea>

    <br>
    <input type="submit" value="登录" >
</form>
</body>
</html>
