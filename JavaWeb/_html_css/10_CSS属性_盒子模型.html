<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS属性</title>

  <style>
      div{
          border: 1px solid red;
            width: 100px;
      }
      .dv1{
        /*  margin: 50px;*/
          width: 100px;
          height: 100px;
      }
      .div2{
          width: 200px;
          height: 200px;
          padding: 50px;

          box-sizing: border-box;
      }

      .div3{
          float: left;
      }

      .div4{
          float: left;
      }
      .div5{
          float: right;
      }

  </style>
</head>
<body>

    <div class="div2">
        <div class="dv1"></div>
    </div>

<div class="div3">aaaa</div>
<div class="div4">aaaaa</div>
<div class="div5">aaaaa</div>

</body>
</html>
