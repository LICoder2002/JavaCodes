<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">
        <tr>
            <!--<td>标号</td>
            <td>姓名</td>
            <td>成绩</td>-->
            <th>标号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>1</td>
            <td>张三</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>李四</td>
            <td>99</td>
        </tr>

    </table>
    <hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">

        <thead>
            <caption><b>学生成绩表</b></caption>

            <tr>
                <!--<td>标号</td>
                <td>姓名</td>
                <td>成绩</td>-->
                <th>标号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>

        <tbody>
            <tr bgcolor="aqua" align="center">
                <td>1</td>
                <td>张三</td>
                <td>100</td>
            </tr>

            <tr>
                <td>2</td>
                <td>李四</td>
                <td>99</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>98</td>
            </tr>
        </tfoot>

    </table>





    <hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">
        <tr>
            <th rowspan="2">标号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>1</td>
            <td>张三</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>李四</td>
            <td colspan="2">99</td>
        </tr>

    </table>

</body>
</html>
