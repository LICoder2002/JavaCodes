<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--有序列表 ol-->
    <ol type="A" start="5">
    <li>起床</li>
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>吃饭</li>
    </ol>
    <!--无序列表 ul-->
    <ul type="disc">
        <li>起床</li>
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>吃饭</li>
    </ul>
    <!--无序列表 ul-->
    <ul type="square">
        <li>起床</li>
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>吃饭</li>
    </ul>

    <!--无序列表 ul-->
    <ul type="circle">
        <li>起床</li>
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>吃饭</li>
    </ul>

</body>
</html>
